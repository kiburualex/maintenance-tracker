<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maintenance Tracker App</title>
        <link rel="stylesheet" href="../css/styles.css">
        
    </head>
    <body>
        <div class="nav"> <!-- Navigation Menu Starts -->
            <label for="show-menu" class="show-menu">Show Menu</label>
            <input type="checkbox" id="show-menu" role="button">
         
            <ul id="menu">
                
               <li id="logo"><a href="../index.html">Maintenance</a></li>
                           
               <li><a href="../index.html">Home</a></li>
               <li><a href="../pages/my-requests.html">My Requests </a></li>
               <li><a href="../pages/request-form.html">Request Service </a></li>
               <li id="login"><a href="../index.html">Log Out</a></li> 
            </ul>
        </div> <!-- navigation menu ends -->

        <!--
            page content start
        -->
        <div class="cover">
        <div class="content">
            <div class="page-title">
                <h3>Request Form Page</h3>
            </div>
            
            <div class="form">
                <div class="form-header">
                    <h4>Need A Repair Or Maintenance?</h4>
                    <p>Place a request now and our team will get back to you.</p>
                </div>
                <form>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <label id="form-label">Service Type:</label>
                            <select name="serviceType">
                                <option value="">Select Service Type</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Repair">Repair</option>
                            </select>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <label id="form-label">Location:</label>
                            <input type="text" name="text" placeholder="Location">
                        </div>
                        <div class="col-lg-6 col-sm-12">
                                <label id="form-label">Select Date:</label>
                            <input type="date" name="date" placeholder="Maintenance Date">
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <label id="form-label"> Time:</label>
                            <input type="time" name="date" placeholder="Maintenance Date">
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <label id="form-label">Description.</label> 
                            <textarea row="5" name="description" placeholder="Service Description"></textarea>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <button class="btn-success">Submit </button> 
                        </div>

                    </div>
                </form>
                
            </div>

        </div>
      </div>

    </body>
</html>
